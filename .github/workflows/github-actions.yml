name: assignment-test

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'

jobs:
  full-test:
    runs-on: ubuntu-latest     # ✅ Use GitHub-hosted runner
    container: cuaesd/aesd-autotest:24-assignment4-buildroot
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout submodules
        run: git submodule update --init --recursive

      # ✅ Add SSH key for Buildroot clone (important!)
      - name: Setup SSH for private repo access
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure low-memory build
        run: |
          echo "Applying low-memory build configuration"
          export MAKEFLAGS="-j2"
          export BR2_JLEVEL=2

      - name: Run full test
        env:
          GIT_SSH_COMMAND: "ssh -o StrictHostKeyChecking=no"
          FORCE_UNSAFE_CONFIGURE: 1       # ✅ Fix for tar configure issue
        run: ./full-test.sh

      - name: Cleanup
        if: always()
        run: |
          echo "Cleaning up temporary files"
          rm -rf buildroot/output || true
